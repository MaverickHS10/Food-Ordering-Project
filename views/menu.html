<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | FoodiePhile</title>
  <link rel="stylesheet" href="/css/menu.css">
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">FoodiePhile</div>
    <nav class="nav">
      <a href="/index">Home</a>
      <a href="/menu.html" class="active">Menu</a>
      <a href="/signup.html" id="authLink">Login/Signup</a>
    </nav>
  </header>

  <main class="main">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search food items...">
      <button id="searchBtn">Search</button>
    </div>

    <div class="categories">
      <button id="mainCourseBtn" data-category="food-items">Main-Course</button>
      <button id="snacksBtn" data-category="snacks">Snacks</button>
      <button id="drinksBtn" data-category="drinks">Drinks</button>
      <button id="dessertBtn" data-category="dessert">Dessert</button>
    </div>

    <div id="loader" class="loader">Loading menu items...</div>

    <div id="menuItems" class="menu-items"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>FoodiePhile Group Of Cloud Kitchens</p>
      <p>Email: ourRestaurant@gmail.com | Phone: 1010101010</p>
      <p>Open Hours: 11 AM to 12 PM</p>
      <p>Order Anytime...Anywhere</p>
      <div class="social-icons">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="js/menu.js"></script>
</body>
</html>
