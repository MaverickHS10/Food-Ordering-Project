<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodiePhile</title>
  <link rel="stylesheet" href="/css/cart.css">
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">FoodiePhile</div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/menu.html">Menu</a>
      <a href="#" id="profileBtn" class="profile-icon" title="Profile"><i class="far fa-user-circle"></i></a>
      <a href="/cart.html" class="cart-icon"><i class="fa badge" value=0>&#xf07a;</i></a>
    </nav>
  </header>

  <main style="background-color: rgb(41, 41, 41);">
    <div class="main">
      <h1 style="text-align: center; color: #ff5722;">Cart</h1>
      <div id="cartContainer">
        <p id="emptyCartMessage" style="display: none; text-align: center; font-size: 18px; color: #888;">Your cart is empty.</p>
        <div id="cartHeadings" style="display: none; text-align: left; font-weight: bold; padding: 10px 0; border-bottom: 2px solid #ccc;">
          <span style="width: 40%; display: inline-block;">Item Name</span>
          <span style="width: 32%; display: inline-block;">Quantity</span>
          <span style="width: 13%; display: inline-block;">Price</span>
          <span style="width: 15%; display: inline-block;"></span>
        </div>
        
        <ul id="cartList"></ul>
        
        <div id="cartSummary" style="display: none;">
          <p class="cart-total">
            <strong>Total Price:</strong> â‚¹<span id="totalPrice">0</span>
          </p>
          <div class="cart-buttons">
            <button id="addMoreItemsBtn">Add More Items</button>
            <button id="orderSummaryBtn">Order Summary</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>FoodiePhile Group Of Cloud Kitchens</p>
      <p>Email: ourRestaurant@gmail.com | Phone: 1010101010</p>
      <p>Open Hours:11 AM to 12PM</p>
      <p>Order Anytime...Anywhere</p>
      <div class="social-icons">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="js/cart.js"></script>
</body>
</html>
